<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeciBell</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .window{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(145deg, #fff, #e6dfc5);
        }
        .staff-panel{
            display: flex;
            gap: 60%;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 650px;
            padding: 20px;
            margin: 40px 40px 0px 40px;
            height: 50px;  
            border-radius: 10px;
            background: linear-gradient(145deg, #fff, #e6dfc5);
            box-shadow:  20px 20px 60px #aba693,
                        -20px -20px 60px #ffffff;
        }
        #logout-button + .switch {
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #9b9b9b,#4a4942);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all .3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #logout-button + .switch:hover {
            background: linear-gradient(145deg, #4a4942, #3c3c3c);
        }
        /*ring*/
        #manual-ring-button + .switch{
            position: relative;
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #ffdc73, #bf9b30);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all .3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .button-icon{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .3s ease-in-out;
            z-index: 4;
        }
        #manual-ring-button + .switch:hover {
            background: linear-gradient(145deg, #ffcf40, #bf9b30);
        }

        #manual-ring-button, #logout-button{
            display: none;
        }

        #manual-ring-button:checked + .switch,  #logout-button:checked + .switch {
            background: linear-gradient(90deg, #ff4d4d, #ff9999);

        }

        #manual-ring-button:active + .switch, #logout-button:active + .switch {
            scale: 1.2;
        }
        .settings{
            display: flex;
            width: 400px;
            padding: 20px;
            height: 50px;
            max-height: 450px;  
            border-radius: 10px;
            background: linear-gradient(145deg, #fff, #e6dfc5);
            box-shadow:  20px 20px 60px #aba693,
                        -20px -20px 60px #ffffff;
        }
        .application{
            align-items: center;
            padding: 40px;
            margin: 50px;
            justify-content: space-between;
            width: 450px;
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            background: linear-gradient(145deg, #fff, #e6dfc5);
            box-shadow: inset 20px 20px 60px #aba693,
                        inset -20px -20px 60px #ffffff;
        }
        /* start */
        
        .checkbox-wrapper{
            gap: 250px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        .checkbox-wrapper .start-stop {
            --size: 40px;
            position: relative;
            background: linear-gradient(90deg, #32a852, #a3f09d);
            line-height: 0;
            perspective: 400px;
            font-size: var(--size);
        }

        .checkbox-wrapper .start-stop input[type="checkbox"],
            .checkbox-wrapper .start-stop label,
            .checkbox-wrapper .start-stop label::before,
            .checkbox-wrapper .start-stop label::after,
            .checkbox-wrapper .start-stop {
            appearance: none;
            display: inline-block;
            border-radius: var(--size);
            border: 0;
            transition: .35s ease-in-out;
            box-sizing: border-box;
            cursor: pointer;
        }

        .checkbox-wrapper .start-stop label {
            width: calc(2.2 * var(--size));
            height: var(--size);
            background: #d7d7d7;
            overflow: hidden;
        }

        .checkbox-wrapper .start-stop input[type="checkbox"] {
            position: absolute;
            z-index: 1;
            width: calc(.8 * var(--size));
            height: calc(.8 * var(--size));
            top: calc(.1 * var(--size));
            left: calc(.1 * var(--size));
            background: linear-gradient(45deg, #dedede, #ffffff);
            box-shadow: 0 6px 7px rgba(0,0,0,0.3);
            outline: none;
            margin: 0;
        }

        .checkbox-wrapper .start-stop input[type="checkbox"]:checked {
            left: calc(1.3 * var(--size));
        }

        .checkbox-wrapper .start-stop input[type="checkbox"]:checked + label {
            background: transparent;
        }

        .checkbox-wrapper .start-stop label::before,
            .checkbox-wrapper .start-stop label::after {
            content: "· ·";
            position: absolute;
            overflow: hidden;
            left: calc(.15 * var(--size));
            top: calc(.5 * var(--size));
            height: var(--size);
            letter-spacing: calc(-0.04 * var(--size));
            color: #9b9b9b;
            font-family: "Times New Roman", serif;
            z-index: 2;
            font-size: calc(.6 * var(--size));
            border-radius: 0;
            transform-origin: 0 0 calc(-0.5 * var(--size));
            backface-visibility: hidden;
        }

        .checkbox-wrapper .start-stop label::after {
            content: "●";
            top: calc(.65 * var(--size));
            left: calc(.2 * var(--size));
            height: calc(.1 * var(--size));
            width: calc(.35 * var(--size));
            font-size: calc(.2 * var(--size));
            transform-origin: 0 0 calc(-0.4 * var(--size));
        }

        .checkbox-wrapper .start-stop input[type="checkbox"]:checked + label::before,
            .checkbox-wrapper .start-stop input[type="checkbox"]:checked + label::after {
            left: calc(1.55 * var(--size));
            top: calc(.4 * var(--size));
            line-height: calc(.1 * var(--size));
            transform: rotateY(360deg);
        }

        .checkbox-wrapper .start-stop input[type="checkbox"]:checked + label::after {
            height: calc(.16 * var(--size));
            top: calc(.55 * var(--size));
            left: calc(1.6 * var(--size));
            font-size: calc(.6 * var(--size));
            line-height: 0;
        }

        #buffer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            z-index: 9999; /* Make sure it's on top of other elements */
        }

        /*Loader*/
        
        #loading-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff8d889;
            padding: 20px;
            border: none;
            border-radius: 10px;
            box-shadow:  20px 20px 60px #aba693,
                        -20px -20px 60px #ffffff;
            z-index: 10000; /* Make sure it's on top of other elements */
        }
        .loader {
            --path: #4a4942;
            --dot: #48B660;
            --duration: 3s;
            width: 44px;
            height: 44px;
            position: relative;
        }

        .loader:before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader svg rect, .loader svg polygon, .loader svg circle {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .loader svg polygon {
            stroke-dasharray: 145 76 145 76;
            stroke-dashoffset: 0;
            animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg rect {
            stroke-dasharray: 192 64 192 64;
            stroke-dashoffset: 0;
            animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg circle {
            stroke-dasharray: 150 50 150 50;
            stroke-dashoffset: 75;
            animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.triangle {
            width: 48px;
        }

        .loader.triangle:before {
            left: 21px;
            transform: translate(-10px, -18px);
            animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        @keyframes pathTriangle {
            33% {
                stroke-dashoffset: 74;
            }

            66% {
                stroke-dashoffset: 147;
            }

            100% {
                stroke-dashoffset: 221;
            }
        }

        @keyframes dotTriangle {
            33% {
                transform: translate(0, 0);
            }

            66% {
                transform: translate(10px, -18px);
            }

            100% {
                transform: translate(-10px, -18px);
            }
        }

        @keyframes pathRect {
            25% {
                stroke-dashoffset: 64;
            }

            50% {
                stroke-dashoffset: 128;
            }

            75% {
                stroke-dashoffset: 192;
            }

            100% {
                stroke-dashoffset: 256;
            }
        }

        @keyframes dotRect {
            25% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(18px, -18px);
            }

            75% {
                transform: translate(0, -36px);
            }

            100% {
                transform: translate(-18px, -18px);
            }
        }

            @keyframes pathCircle {
            25% {
                stroke-dashoffset: 125;
            }

            50% {
                stroke-dashoffset: 175;
            }

            75% {
                stroke-dashoffset: 225;
            }

            100% {
                stroke-dashoffset: 275;
            }
        }

        .loader {
            display: inline-block;
            margin: 0 16px;
        }

        /*notification*/
        .notifications{
            position: fixed;
            top: 30px;
            right: 20px;
        }
        .toast{
            position: relative;
            padding: 10px;
            color: rgb(0, 0, 136);
            margin-bottom: 10px;
            width: 400px;
            display: grid;
            grid-template-columns: 70px 1fr 70px;
            border-radius: 5px;
            --color: #3498db;
            background-image: 
                linear-gradient(
                    to right, #2196f3, #87ceeb 90%
                ); 
            animation: show 0.3s ease 1 forwards  
        }
        .toast i{
            color: var(--color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
        }
        .toast .title{
            font-size: x-large;
            font-weight: bold;
        }
        .toast span, .toast i:nth-child(3){
            color: black;
            opacity: 0.8;
        }
        @keyframes show{
            0%{
                transform: translateX(100%);
            }
            40%{
                transform: translateX(-5%);
            }
            80%{
                transform: translateX(0%);
            }
            100%{
                transform: translateX(-10%);
            }
        }
        .toast::before{
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: var(--color);
            width: 100%;
            height: 3px;
            content: '';
            box-shadow: 0 0 10px var(--color);
            animation: timeOut 5s linear 1 forwards
        }
        @keyframes timeOut{
            to{
                width: 0;
            }
        }
        .toast.ring{
            color: rgb(136, 0, 0);
            --color: #f24d4c;
            background-image: 
                linear-gradient(
                    to right, #ff3737, #ffa07a 90%
                );
        }
        .toast.warnear{
            color: rgb(136, 136, 0);
            --color: #e9bd0c;
            background-image: 
                linear-gradient(
                    to right, #f7dc6f, #ffffa6 90%
                );
        }
        .toast.warning{
            color: rgb(136, 88, 0);
            --color: orange;
            background-image: 
                linear-gradient(
                    to right, #ffa07a, #ffc966 90%
                );
        }
    </style>
</head>
<body>
    <div class="notifications"></div>
    <div class="window">
        <div class="staff-panel">
            <h1>Staff</h1>
            <input type="button" id="logout-button" value="Logout">
            <label class="switch" for="logout-button">
                <div class="button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"/></svg>
                </div>
            </label>
        </div>
        <div class="application">
            <div class="settings">
                <div class="checkbox-wrapper">
                    <div class="start-stop">
                        <input id="start-stop-input" type="checkbox">
                        <label for="start-stop-input"></label>
                    </div>
                    <input type="button" id="manual-ring-button">
                    <label class="switch" for="manual-ring-button">
                        <div class="button-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/></svg>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div id="buffer" style="display: none;"></div>
        <div id="loading-dialog" style="display: none;">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle id="test" cx="40" cy="40" r="32"></circle>
                </svg>
            </div>
            
            <div class="loader triangle">
                <svg viewBox="0 0 86 80">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>
            
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <rect x="8" y="8" width="64" height="64"></rect>
                </svg>
            </div>
        </div> 
    </div>
    <script>
        const startStopInput = document.getElementById('start-stop-input');
        const manualRingButton = document.getElementById('manual-ring-button');
        const resultsList = document.getElementById('results');
        const buffer = document.getElementById('buffer');
        const loadingDialog = document.getElementById('loading-dialog');
        const logOutButton = document.getElementById('logout-button');

        let soundClass = "None";
        let gainNode;
        let intervalId;
        let isProcessing = false;
        let sensitivity = 1.0;
        let threshold = 50;
        let noiseDuration = 2;
        let silenceThreshold = 2;
        let noiseDurationCount = 0;
        let silenceThresholdCount = 0;

        logOutButton.addEventListener('click', logout);
        startStopInput.addEventListener('change', toggleProcessing);
        manualRingButton.addEventListener('click', toggleManualRing);
        function logout() {
            toggleProcessing();
            fetch('/logout')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function toggleProcessing() {
            if (startStopInput.checked) {
                showLoadingDialog();
                startProcessing();
            } else {
                showLoadingDialog();
                stopProcessing();
            }
        }

        function startProcessing() {
            stopProcessing();
    
            isProcessing = true;
            intervalId = setInterval(fetchData, 1000); // Start the regular interval fetching process

            buffer.style.display = 'block';
            loadingDialog.style.display = 'block';
    
            setTimeout(() => {
                hideLoadingDialog();
            }, 1000);
        }
    
        function stopProcessing() {
            isProcessing = false;
            clearInterval(intervalId);

            buffer.style.display = 'block';
            loadingDialog.style.display = 'block';

            setTimeout(() => {
                hideLoadingDialog();
            }, 3000);
        }

        function showLoadingDialog() {
            loadingDialog.style.display = 'block';
        }
    
        function hideLoadingDialog() {
            loadingDialog.style.display = 'none';
            buffer.style.display = 'none';
        }

        async function fetchData() {
            const li = document.createElement('li');
            const currentDate = new Date();
            const currentTime = currentDate.toLocaleString();
            if (!isProcessing) {
                li.textContent = '--- end ---';
                resultsList.appendChild(li);
                return; // Prevent further execution if processing has stopped
            }
    
            try {
                const response = await fetch(`/classify_audio?sensitivity=${sensitivity}`);
                const data = await response.json();
                soundClass = data.class;

                if (data.db.toFixed(2) >= threshold) {
                    warning(soundClass);
                    if (noiseDurationCount == noiseDuration) {
                        // Ring
                        fetch('/ring', {
                            method: 'POST'
                        }).then(ringResponse => {
                            if (ringResponse.ok) {
                                console.log('Ring endpoint called successfully');
                                ring(soundClass);
                            } else {
                                console.error('Failed to call ring endpoint:', ringResponse.status);
                            }
                        }).catch(error => {
                            console.error('Error calling ring endpoint:', error);
                        });
                        noiseDurationCount = 0;
                        silenceThresholdCount = 0;
                    } else {
                        noiseDurationCount++;
                    }
                } else if (data.db.toFixed(2) >= (threshold-5)){
                    warnear(soundClass);
                } else {
                    if (silenceThresholdCount == silenceThreshold) {
                        silenceThresholdCount = 0;
                        noiseDurationCount = 0;
                    } else {
                        silenceThresholdCount++;
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    
        function toggleManualRing() {
            manualRing(soundClass);
            fetch('/ring', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to call ring endpoint: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error calling ring endpoint:', error);
            });
        }
        //notifications
        let notifications = document.querySelector('.notifications');
        function createToast(type, icon, title, text){
            let newToast = document.createElement('div');
            newToast.innerHTML = `
                <div class="toast ${type}">
                    <i class="${icon}"></i>
                    <div class="content">
                        <div class="title">${title}</div>
                        <span>${text}</span>
                    </div>
                    <i class="fa-solid fa-xmark" onclick="(this.parentElement).remove()"></i>
                </div>`;
            notifications.appendChild(newToast);
            newToast.timeOut = setTimeout(
                ()=>newToast.remove(), 5000
            )
        }
        function manualRing(soundClass){
            let type = 'manualRing';
            let icon = 'fa-solid fa-circle-check';
            let title = 'Ring - "' + soundClass + '"';
            let text = 'Manual ring activated.';
            createToast(type, icon, title, text);
        }
        function warning(soundClass){
            let type = 'warning';
            let icon = 'fa-solid fa-triangle-exclamation';
            let title = 'Warning - "' + soundClass + '"';
            let text = 'Noise threshold exceeded.';
            createToast(type, icon, title, text);
        }
        function ring(soundClass){
            let type = 'ring';
            let icon = 'fa-solid fa-circle-exclamation';
            let title = 'Ring - "' + soundClass + '"';
            let text = 'Noise detected.';
            createToast(type, icon, title, text);
        }
        function warnear(soundClass){
            let type = 'warnear';
            let icon = 'fa-solid fa-circle-info';
            let title = 'Warning - "' + soundClass + '"';
            let text = 'Approaching noise threshold.';
            createToast(type, icon, title, text);
        }
    </script>
</body>
